logging:
  level:
    root: error
    me:
      sonam: debug
info:
  app:
    name: Springboot me.sonam.Application
    description: This is a Springboot application
    version: 1.0.0

management:
  endpoint:
    health:
      show-details: always

server:
  #  port: 8080
  port: 9001

# example of a simple 1 level
allow:
  - path: /users
    httpMethod: POST
  - path: /user/create
    httpMethod: GET
  - path: /api/health/readiness
    httpMethod: HttpMethod.POST
  - path: /api/health/readiness

permitpath:
  - path: /users
    httpMethods: POST, GET
  - path: /user/create
    httpMethods: POST
  - path: /api/health/readiness
    httpMethods: GET
  - path: /api/health/readiness
    httpMethods: POST
  - path: /api/health/liveness
    httpmethods: HEAD, POST
  - path: /api/health/jwtreceiver
    httpmethods: GET
  - path: /api/health/passheader
    httpmethods: GET
  - path: /api/health/calljwtreceiver
    httpmethods: GET

# this is used for getting accesstoken by header filter
jwt-service:
  root: http://localhost:{port}
  public-key-id: /jwts/publickeys/{keyId}
  accesstoken: /jwts/accesstoken

# this is for testing
jwt-receiver:
  root: http://localhost:${server.port}
  receiver: /api/health/jwtreceiver

jwt:
  secret: mysecret
  issuer: https://www.sonam.cloud

spring:
  r2dbc:
    url: r2dbc:h2:mem:///contentitem?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    name: sa
    password:

hmacKey:
  clientId: jwt-validator
  algorithm: HmacMD5
  secretKey: mysecret

# this is to call jwt-rest-service accesstoken for matching inbound and outbound
jwtrequest:
  - in: /api/health/passheader
    out: /api/health/jwtreceiver
    jwt: request
  - in: /api/health/passheader
    out: /api/health/liveness
    jwt: forward
  - in: /api/health/forwardtoken
    out: /api/health/jwtreceiver
    jwt: forward