logging:
  level:
    root: error
    me:
      sonam: debug
info:
  app:
    name: Springboot me.sonam.Application
    description: This is a Springboot application
    version: 1.0.0

management:
  endpoint:
    health:
      show-details: always

server:
  port: 10001

eureka:
  client:
    enabled: false

permitpath:
  - path: /users
    httpMethods: POST, GET
  - path: /user/create
    httpMethods: POST
    scopes: SCOPE_message:read
  - path: /api/health/readiness
    httpMethods: GET, POST
  - path: /api/scope/read
    scopes: message:read
#  - path: /api/health/readiness
#    httpMethods: POST
  - path: /api/health/liveness
    httpMethods: HEAD, POST
  - path: /api/health/jwtreceiver
    httpMethods: GET
  - path: /api/health/passheader
    httpMethods: GET
  - path: /api/health/calljwtreceiver
    httpMethods: GET
  - path: /api/health/callthrowerror
    httpMethods: GET
  - path: /api/health/throwerror
    httpMethods: GET

# this is used for getting accesstoken by header filter
auth-server:
  root: http://localhost:{port}
  oauth2token: /oauth2/token?grant_type=client_credentials

# this is for testing
jwt-receiver:
  root: http://localhost:${server.port}
  receiver: /api/health/jwtreceiver

jwt:
  issuer: https://www.sonam.cloud

spring:
  r2dbc:
    url: r2dbc:h2:mem:///contentitem?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    name: sa
    password:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://idp.example.com/issuer

# mac terminal base64 encode "echo -n  'oauth-client:oauth-secret' | openssl base64"
base64EncodedClientIdAndSecret: b2F1dGgtY2xpZW50Om9hdXRoLXNlY3JldA==

# this is to call jwt-rest-service accesstoken for matching inbound and outbound
jwtrequest:
  - in: /api/health/passheader
    out: /api/health/jwtreceiver
    jwt: request
  - in: /api/health/passheader
    out: /api/health/liveness
    jwt: forward
  - in: /api/health/forwardtoken
    out: /api/health/jwtreceiver
    jwt: forward

