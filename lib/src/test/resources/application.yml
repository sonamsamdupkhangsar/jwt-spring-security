logging:
  level:
    root: error
    me:
      sonam: info
info:
  app:
    name: Springboot me.sonam.Application
    description: This is a Springboot application
    version: 1.0.0

management:
  endpoint:
    health:
      show-details: always

server:
  port: 10001

eureka:
  client:
    enabled: false

permitpath:
  - path: /users
    httpMethods: POST, GET
  - path: /user/create
    httpMethods: POST
    scopes: message.read
  - path: /api/health/readiness
    httpMethods: GET, POST
  - path: /api/scope/callread
    httpMethods: GET
  - path: /api/scope/read
    scopes: message.read, message.write
  - path: /api/health/liveness
    httpMethods: HEAD, POST
  - path: /api/health/jwtreceiver
    httpMethods: GET
  - path: /api/health/passheader
    httpMethods: GET
  - path: /api/health/calljwtreceiver
    httpMethods: GET
  - path: /api/health/callthrowerror
    httpMethods: GET
  - path: /api/health/throwerror
    httpMethods: GET

# this is used for getting accesstoken by header filter
auth-server:
  root: http://localhost:{port}
  oauth2token:
    path: /oauth2/token
    grantType: client_credentials

# this is for testing
jwt-receiver:
  root: http://localhost:${server.port}
  receiver: /api/health/jwtreceiver


spring:
  r2dbc:
    url: r2dbc:h2:mem:///contentitem?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    name: sa
    password:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000
          jwk-set-uri: http://localhost:9000/.well-known/jwks.json
          audiences: oauth-client, my-other-client

# this issuer-uri is used for discovering the authorization server's public keys and to use them for validating jwt.
# for spring.security.oauth2.resourceserver.jwt.issuer-uri: check link
# https://docs.spring.io/spring-security/reference/reactive/oauth2/resource-server/jwt.html


# mac terminal base64 encode "echo -n  'oauth-client:oauth-secret' | openssl base64"
base64EncodedClientIdAndSecret: b2F1dGgtY2xpZW50Om9hdXRoLXNlY3JldA==

# this is to call jwt-rest-service accesstoken for matching inbound and outbound
requestFilters:
  - in: /api/health/passheader
    out: /api/health/jwtrequired
    httpMethods: GET
    accessToken:
      option: forward
  - in: /api/scope/callJwtRequired
    out: /api/scope/jwtrequired
    httpMethods: GET
    accessToken:
      option: forward
  - in: /api/scope/callJwtRequired
    out: /api/scope/jwtrequired2
    httpMethods: GET
    accessToken:
      option: forward
  - in: /api/scope/callJwtRequired
    out: /api/scope/jwtrequired3
    httpMethods: GET
    accessToken:
      option: forward
  - in: /api/scope/callJwtRequired
    out: /api/scope/jwtrequired4
    httpMethods: GET
    accessToken:
      option: forward
  - in: /api/health/passheader
    out: /api/health/jwtreceiver
    httpMethods: delete
    accessToken:
      option: forward
  - in: /api/health/passheader
    out: /api/health/jwtreceiver
    httpMethods: get, post, put
    accessToken:
      option: request
      scopes: message.read message.write
      base64EncodedClientIdSecret: b2F1dGgtY2xpZW50Om9hdXRoLXNlY3JldA==
  - in: /api/health/passheader
    out: /api/health/liveness
    httpMethods: get, post, head
    accessToken:
      option: forward
  - in: /api/health/forwardtoken
    out: /api/health/jwtreceiver
    httpMethods: get, delete
    accessToken:
      option: forward
  - in: /api/scope/callread
    out: /api/scope/read
    httpMethods: get, post, put
    accessToken:
      option: request
      scopes: message.read
      base64EncodedClientIdSecret: b2F1dGgtY2xpZW50Om9hdXRoLXNlY3JldA==
  - in: /api/scope/dummyin
    out: /api/scope/dummyout
    accessToken:
      option: forward
  - in: /.*
    out: /accounts/email/.*
    httpMethods: get
    accessToken:
      option: forward
  - in: /api/scope/callEmailEndpoint/.*
    out: /api/scope/email/.*
    httpMethods: get
    accessToken:
      option: forward
  - in: /api/scope/callEmailEndpoint/.*
    out: /api/scope/email/hello
    httpMethods: get
    accessToken:
      option: forward

